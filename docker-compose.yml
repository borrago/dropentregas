# docker-compose.yml — DropEntregas
# (sem "version" para evitar warning do Compose v2)

networks:
  traefik:
    external: true
  backend:
    external: true

services:
  ###################################
  # FRONT-END (Vite + Nginx)
  ###################################
  drop-front:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${DROP_API_PUBLIC_URL}
    image: ${REGISTRY:+${REGISTRY}/}drop-front:${TAG:-latest}
    restart: unless-stopped
    networks:
      - traefik
      - backend
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.drop-front.rule=Host(`${DROP_FRONT_HOST}`)
      - traefik.http.routers.drop-front.entrypoints=https
      - traefik.http.routers.drop-front.tls.certresolver=${CERT_RESOLVER}
      - traefik.http.services.drop-front.loadbalancer.server.port=80
    depends_on:
      - drop-api

  ###################################
  # BACK-END (Express / Node)
  ###################################
  drop-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${REGISTRY:+${REGISTRY}/}drop-api:${TAG:-latest}
    restart: unless-stopped
    environment:
      # Porta interna do app
      PORT: ${DROP_API_PORT}

      # Conexão com banco (Postgres da infra)
      DATABASE_URL: ${DATABASE_URL}

      # Configurações CORS e ambiente
      CORS_ORIGINS: ${DROP_FRONT_ORIGIN}
      NODE_ENV: production
      SEED_ON_START: true
    depends_on:
      - wait-db
    networks:
      - traefik
      - backend
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.drop-api.rule=Host(`${DROP_API_HOST}`)
      - traefik.http.routers.drop-api.entrypoints=https
      - traefik.http.routers.drop-api.tls.certresolver=${CERT_RESOLVER}
      - traefik.http.services.drop-api.loadbalancer.server.port=${DROP_API_PORT}

  ###################################
  # Espera pelos bancos do core
  ###################################
  wait-db:
    image: alpine:3.20
    command: >
      sh -c "
      echo '⏳ Aguardando Postgres...';
      for i in `seq 1 60`; do nc -z postgres 5432 && break || sleep 2; done;
      echo '⏳ Aguardando Mongo...';
      for i in `seq 1 60`; do nc -z mongo 27017 && break || sleep 2; done;
      echo '⏳ Aguardando MSSQL...';
      for i in `seq 1 60`; do nc -z mssql 1433 && break || sleep 2; done;
      echo '✅ Bancos disponíveis, prosseguindo!';
      "
    networks:
      - backend
